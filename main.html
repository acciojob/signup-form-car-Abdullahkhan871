<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form method="post">
      <label for="name">Name</label>
      <input type="text" placeholder="Name" id="name" required />
      <label for="email">Email</label>
      <input type="email" required id="email" placeholder="Email" />

      <label for="gender_m">Male</label>
      <input type="radio" name="gender" required id="gender_m" />
      <label for="gender_f">Female</label>
      <input type="radio" name="gender" required id="gender_f" />
      <label for="cars">Cars</label>
      <select id="cars" required>
        <option value="Suzuki">Suzuki</option>
        <option value="KTM">KTM</option>
        <option value="Hyunday">Hyunday</option>
      </select>


      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Age" required />
      <label for="dob">DOB</label>
      <input type="Date" id="dob" required />
      <label for="tel">Phone Number</label>
      <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" required />
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
